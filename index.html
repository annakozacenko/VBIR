<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            const payload = {
                "parent": { "database_id": "your_database_id" }, // Замените на ID вашей базы данных
                "properties": {
                    "Name": { "title": [{ "text": { "content": data.get('name') } }] },
                    "Message": { "rich_text": [{ "text": { "content": data.get('message') } }] }
                }
            };

            const response = await fetch('https://api.notion.com/v1/pages', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer secret_oZWrGAN2SSR1C5mZHWCSPgq0nx24kWNT9tIX92dKPCO', // Замените на ваш API ключ Notion
                    'Content-Type': 'application/json',
                    'Notion-Version': '2022-06-28'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert('Message sent successfully!');
                form.reset();
            } else {
                alert('Failed to send message.');
            }
        });
    </script>
</body>
</html>
